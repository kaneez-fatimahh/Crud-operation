<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

    <title>CRUD</title>
</head>
<body style="background-color:honeydew;">
    <div class="container col-6 my-5">
      <h1 class="text-center my-3 heading">Crud Operation</h1>
      <div class="main">
         <form class="row g-3"  >
       
        <div class="col-12">
          <label for="inputAddress" class="form-label">Name</label>
          <input type="text" class="form-control" id="inputAddress" placeholder="Name">
        </div>
        <div class="col-12">
          <label for="inputAddress2" class="form-label">Email-Address </label>
          <input type="email" class="form-control" id="inputAddress2" placeholder="Email">
        </div>
        
        <div class="col-12">
          <button type="submit" class="btn btn-primary" onclick="add(event)">Submit</button>
        </div>
      </form> 
      </div>
  

      <table class=" table table-info my-5">
        <thead>
          <tr>
       
            <th scope="col">Title</th>
            <th scope="col">body</th>
                <th scope="col">actions</th>
          </tr>
        </thead>
        <tbody id="tableBody">
          <tr>
            
            <td class = "namerow">Mark</td>
            <td class ="addressrow">Otto</td>
           
            <td class="d-flex">
           
                  <button class="btn btn-warning mx-2" onclick="edit(event)">Edit</button>
                <button class="btn btn-danger" onclick="del(event)">Delete</button>
    
        </td>

          </tr>
       
         
        </tbody>
      </table>

    </div>
    <script src="crud.js"></script>
</body>
</html>
